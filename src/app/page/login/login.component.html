<div class="parent">
    <img src="https://i.postimg.cc/MTRK7Thf/bg-form.jpg" alt="Background Image">
    <div class="container">
        <form [formGroup]="userForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" formControlName="username" placeholder="Enter your email">
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" formControlName="password" placeholder="Enter your Password">
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="remember">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>

            <button class="btn" (click)="onLogin()">Login</button>

            <div class="register">
                <p>Don't have an account? <br> <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</div>
